---
# task/configure file for hashicorp_nomad
- name: "Copy nomad.hcl template"
  ansible.builtin.template:
    src: consul.hcl.j2
    dest: /etc/nomad.d/consul.hcl
    owner: nomad
    group: nomad
    mode: '0600'
  notify: "systemctl-enable-nomad"

- name: "Create empty nomad.env"
  ansible.builtin.file:
    path: "/etc/consul.d/nomad.env"
    owner: nomad
    group: nomad
    mode: '0600'
    state: file