---
# task/prerequisites file for hashicorp_nomad
- name: "Create group nomad"
  ansible.builtin.group:
    name: nomad
    state: present

- name: "Create user nomad"
  ansible.builtin.user:
    name: nomad
    group: nomad
    shell: /bin/false
    state: present

- name: "Create directory /etc/nomad.d"
  ansible.builtin.file:
    path: "/etc/nomad.d"
    state: directory
    owner: consul
    group: consul
    mode: '0755'

- name: "Create directory {{ hashi_nomad_data_dir }}"
  ansible.builtin.file:
    path: "{{ hashi_nomad_data_dir }}"
    state: directory
    owner: nomad
    group: nomad
    mode: '0755'
