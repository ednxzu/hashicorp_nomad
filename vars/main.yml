---
# vars file for hashicorp_nomad
hashi_nomad_cni_plugins_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm'
  armv7l: 'arm'
  armv6l: 'arm'
hashi_nomad_cni_plugins_arch: "{{ hashi_nomad_cni_plugins_arch_map[ansible_architecture] | default(ansible_architecture) }}"
hashi_nomad_cni_plugins_download_url: "https://github.com/containernetworking/plugins/releases/download/v{{ hashi_nomad_cni_plugins_version }}/cni-plugins-linux-{{ hashi_nomad_cni_plugins_arch }}-v{{ hashi_nomad_cni_plugins_version }}.tgz"
hashi_nomad_user: nomad
hashi_nomad_group: nomad
hashi_nomad_config_dir: "/etc/nomad.d"